<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Donation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
        }
        .container {
            margin-top: 50px;
            text-align: center;
        }
        .btn-custom {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
        }
        .btn-custom:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Update Donation Details</h2>

        <!-- Donation Update Form -->
        <form action="{{ url_for('update_donation', donation_id=donation[0]) }}" method="POST">
            <div class="form-group">
                <label for="pickup_address">Pickup Address</label>
                <input type="text" class="form-control" id="pickup_address" name="pickup_address" value="{{ donation[8] }}">
            </div>
            <div class="form-group">
                <label for="pickup_time">Pickup Time</label>
                <input type="text" class="form-control" id="pickup_time" name="pickup_time" value="{{ donation[9] }}">
            </div>
            <div class="form-group">
                <label for="pickup_date">Pickup Date</label>
                <input type="date" class="form-control" id="pickup_date" name="pickup_date" value="{{ donation[10] }}">
            </div>
            <div class="form-group">
                <label for="admin_feedback">Admin Feedback</label>
                <textarea class="form-control" id="admin_feedback" name="admin_feedback" rows="3">{{ donation[11] }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Update Donation</button>
        </form>

        <!-- Back Button to Admin Dashboard -->
        <a href="{{ url_for('admin') }}" class="btn btn-secondary mt-3">Back to Admin Dashboard</a>
    </div>
</body>
</html>
