<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FoodCycle</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: min(100% - 30px, 420px);
            background: rgba(255, 255, 255, 0.97);
            backdrop-filter: blur(10px);
            padding: clamp(20px, 5vw, 35px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.5s ease-out;
        }

        h2 {
            color: #2E7D32;
            text-align: center;
            font-size: clamp(24px, 5vw, 32px);
            margin-bottom: 30px;
            font-weight: 700;
            letter-spacing: -0.5px;
            position: relative;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: #4CAF50;
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        label {
            display: block;
            color: #333;
            margin-bottom: 8px;
            font-size: 15px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 15px;
            color: #333;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #4CAF50;
            background: #fff;
            outline: none;
            box-shadow: 0 0 0 4px rgba(76, 175, 80, 0.1);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.2);
        }

        .btn:hover {
            background: #43A047;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .links-container {
            margin-top: 25px;
            text-align: center;
        }

        p {
            color: #666;
            font-size: 14px;
            margin: 15px 0;
        }

        a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #2E7D32;
        }

        .btn-custom {
            display: inline-block;
            background: #757575;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 14px;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            background: #616161;
            color: white;
            transform: translateY(-2px);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Error message styling */
        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        /* Success message styling */
        .success-message {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        /* Media Queries */
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            h2 {
                margin-bottom: 25px;
            }

            .form-group {
                margin-bottom: 20px;
            }

            input {
                padding: 10px 12px;
            }

            .btn {
                padding: 12px;
            }
        }

        @media (max-width: 320px) {
            .container {
                padding: 15px;
            }

            h2 {
                font-size: 22px;
                margin-bottom: 20px;
            }

            input {
                padding: 8px 10px;
            }

            .btn {
                padding: 10px;
                font-size: 14px;
            }
        }

        @media (min-width: 1200px) {
            .container {
                padding: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome Back</h2>
        
        <!-- Error message container -->
        <div class="error-message"></div>
        
        <!-- Success message container -->
        <div class="success-message"></div>

        <form action="{{ url_for('login') }}" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" required 
                       placeholder="Enter your username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required 
                       placeholder="Enter your password">
            </div>

            <button class="btn" type="submit">Sign In</button>
        </form>

        <div class="links-container">
            <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
            <a href="/" class="btn-custom">Back to Home</a>
        </div>
    </div>
</body>
</html>
